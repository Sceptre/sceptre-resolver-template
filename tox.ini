[tox]
isolated_build = true
envlist = clean,py{38,39,310},report
skip_missing_interpreters = true

[testenv]
# poetry manages dependencies, not tox (https://python-poetry.org/docs/faq/#usecase-3)
skip_install = true
allowlist_externals = poetry
commands_pre =
    poetry install --extras sceptre -v
commands =
    poetry run pytest {posargs: --cov=resolver --cov-append --cov-report=term-missing --junitxml=test-reports/junit-{envname}.xml}

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
